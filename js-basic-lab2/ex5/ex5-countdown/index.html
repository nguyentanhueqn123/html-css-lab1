<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <video autoplay muted loop class="myVideo">
        <source src="./src/img/video.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <div class="title-head">
          <h1>New Year Countdown</h1>
          <h1>2023</h1>
        </div>
        <div class="countdown">
          <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text">Days</span>
          </div>
          <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text">Hours</span>
          </div>
          <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text">Minutes</span>
          </div>
          <div class="box">
            <span class="num num-sec" id="sec-box">00</span>
            <span class="text">Seconds</span>
          </div>
        </div>
    </div>
    <div class="footer">
        <span>Time until Sunday, 1 January 2023</span>
    </div>


    <script src="./src/js/main.js"></script>
</body>
</html>
