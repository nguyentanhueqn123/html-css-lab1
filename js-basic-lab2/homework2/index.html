<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Homework 2</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <section>
        <div class="title-container">
            <span>Drum</span>

            <span>Kit</span>
        </div>
        <div class="guide">Guide: Click or Keypress play sound</div>
        <div class="box-container">
            <img class="img1" src="https://f6-zpcloud.zdn.vn/5019189054820076792/b35a44564261853fdc70.jpg" alt="">
            <img class="img2" src="https://f7-zpcloud.zdn.vn/3009575461302567400/f3c675547263b53dec72.jpg" alt="">
            <img class="img3" src="https://f7-zpcloud.zdn.vn/2306653036112524303/be7d6c956ba2acfcf5b3.jpg" alt="">
            <img class="img4" src="https://f6-zpcloud.zdn.vn/1288211217237084663/567cff0df83a3f64662b.jpg" alt="">
            <img class="img5" src="https://f7-zpcloud.zdn.vn/8258064645009181763/60f6d37ed9491e174758.jpg" alt="">
            <img class="img6" src="https://f7-zpcloud.zdn.vn/3901930279540826501/a4572dac279be0c5b98a.jpg" alt="">
            <img class="img7" src="https://f6-zpcloud.zdn.vn/498052488160009106/9105498a42bd85e3dcac.jpg" alt="">

        </div>
    </section>
    <section>
        <div class="title-container">
            <span>Piano</span>
            <img class="logo-img" src="https://cdn-icons-png.flaticon.com/512/4702/4702764.png" alt="">
            <span>Kit</span>
        </div>
        <div class="guide">Guide: Click or Keypress play sound</div>
        <div class="box-container contain-piano">
            <div class="piano">
                <div data-note="C" class="key white">1</div>
                <div data-note="Db" class="key black">z</div>
                <div data-note="D" class="key white">2</div>
                <div data-note="Eb" class="key black">x</div>
                <div data-note="E" class="key white">3</div>
                <div data-note="F" class="key white">4</div>
                <div data-note="Gb" class="key black">c</div>
                <div data-note="G" class="key white">5</div>
                <div data-note="Ab" class="key black">v</div>
                <div data-note="A" class="key white">6</div>
                <div data-note="Bb" class="key black">b</div>
                <div data-note="B" class="key white">7</div>
            </div>


            <audio id="C" src="notes/C.mp3"></audio>
            <audio id="Db" src="notes/Db.mp3"></audio>
            <audio id="D" src="notes/D.mp3"></audio>
            <audio id="Eb" src="notes/Eb.mp3"></audio>
            <audio id="E" src="notes/E.mp3"></audio>
            <audio id="F" src="notes/F.mp3"></audio>
            <audio id="Gb" src="notes/Gb.mp3"></audio>
            <audio id="G" src="notes/G.mp3"></audio>
            <audio id="Ab" src="notes/Ab.mp3"></audio>
            <audio id="A" src="notes/A.mp3"></audio>
            <audio id="Bb" src="notes/Bb.mp3"></audio>
            <audio id="B" src="notes/B.mp3"></audio>
            
              

        </div>
    </section>

   



    <script src="./src/main.js"></script>

</html>
